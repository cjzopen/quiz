<p class="h4">單選題 1</p>
<p class="main-color h4 mb-5" data-number="1">公司承做政府電腦化專案，由於牽涉部門較多意見紛雜，專案進行的並不順利，幸好客戶承辦人員幫忙居中協調、溝通使得專案得以結案驗收，您是這專案的 PM，為了感謝客戶承辦人員的大力幫忙及聯繫彼此間情誼，您打算報請交際費買一台 NB 借給客戶承辦人員使用？</p>
<ol>
  <li data-season="haru"><label>不行；私底下的餽贈，不是合理的餽贈。</label></li>
  <li data-season="natsu"><label>應該的；承辦人員幫助很大，替專案省了不少麻煩跟執行成本。</label></li>
  <li data-season="aki"><label>不需要；專案成敗承辦人員也有責任，幫忙也是應該的。</label></li>
  <li data-season="fuyu"><label>不行；雖然專案已經驗收，雙方已無職務利害關係，而且雖然言”借”；但 NB 金額過大，為避免有事先期約或事後仍有業務聯繫之虞，及免落人口實等，仍應避免。</label></li>
</ol>
